<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stone,Paper,Scissor Game</title>
</head>
<body>
    <div class="container">
        <div class="images">
            <div class="box1">
                <img src="images/rock.png"  class="image1" alt="">
            </div>
            <div class="box2">
                <img src="images/rock.png"  class="image2" alt="">
            </div>
        </div>

        <div class="text">
            <h1>Choose Rock Paper or Scissor !!!</h1>
        </div>
        <div class="option">
            <div class="box" id="rock">
                <img src="images/rock.png" alt="">
                <p>Rock</p>
            </div>
            <div class="box" id="paper">
                <img src="images/paper.png" alt="">
                <p>Paper</p>
            </div>
            <div class="box" id="scissor">
                <img src="images/scissors.png" alt="">
                <p>Scissor</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
